                            <input type="button" class="btn btn-outline-success btn-lg mr-3" onClick="miltocen()" value="To Centimeters">

                             <input type="button" class="btn btn-outline-success btn-lg mr-3" onClick="miltomet()" value="To Meters">

        <h5> Tama, hanggang diyan ka lang. </h5>



                             <script>
                                    function miltocen(){
                                        var x, y 
                                        x = (document.getElementById('milimeter').value);
                                        y = 10;
                                       document.getElementById("result").value = (x / y);
                                    }
                                    function miltomet(){
                                        var x, y
                                        x = (document.getElementById('milimeter').value);
                                        y = 1000;
                                         document.getElementById("result").value = (x / y);
                                    }
                                    function miltokilo(){
                                        var x, y
                                        x = (document.getElementById('milimeter').value);
                                        y = 1000000;
                                        document.getElementById("result").value = (x / y);
                                    }
                                </script>
